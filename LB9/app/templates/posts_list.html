{% extends "base.html" %}

{% block title %}Posts{% endblock %}

{% block content %}
<h1>Posts</h1>
<a href="/posts/new" class="btn btn-primary mb-3">Add New Post</a>
<table class="table table-striped">
    <thead>
        <tr>
            <th>ID</th>
            <th>Title</th>
            <th>Content</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for post in posts %}
        <tr>
            <td>{{ post.id }}</td>
            <td>{{ post.title }}</td>
            <td>{{ post.content[:100] }}...</td>  <!-- Пример для показа только части содержимого -->
            <td>
                <a href="/posts/edit/{{ post.id }}" class="btn btn-warning btn-sm">Edit</a>
                <a href="/posts/delete/{{ post.id }}" class="btn btn-danger btn-sm">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
